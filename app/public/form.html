<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dating App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Time to Search</h1>
        <p class="lead">Here is where we take in your data and compare it against our database and find your prefect match </p>
        <hr class="my-4">
        <p>Please answer all the questions and then we will find your perfect match 1 is least like you 5 is most like you
        </p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="/" role="button">Home page</a>
        </p>
    </div>
    <form>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Full Name">
            </div>

        </div>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Do you like going out to club, bar</label>
        <select class="custom-select my-1 mr-sm-2" id="1">
         
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Do you like trying new things </label>
        <select class="custom-select my-1 mr-sm-2" id="2">
          
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Do you like traveling</label>
        <select class="custom-select my-1 mr-sm-2" id="3">
          
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Do you like hero movies</label>
        <select class="custom-select my-1 mr-sm-2" id="4">
          
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Do you believe that Saturdays are for the boys/girls</label>
        <select class="custom-select my-1 mr-sm-2" id="5">
         
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>



        <button type="submit" class="btn btn-primary my-1">Submit</button>
    </form>

</body>

</html>
